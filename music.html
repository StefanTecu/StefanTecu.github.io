<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tecu's Repo • Music</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="wrap">
      <h1 class="title">Tecu’s Repo</h1>
      <nav class="menu" aria-label="Main">
  <a class="pill" href="index.html">Home</a>
  <a class="pill" href="music.html" aria-current="page">Music</a>
  <a class="pill" href="games.html">Games</a>
  <a class="pill" href="apps.html">Apps</a>
  <a class="pill" href="websites.html">Useful Websites</a>
  <a class="pill" href="info.html">Contact</a>
</nav>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="row">
        <h2>Music</h2>
        <a class="link" href="index.html">← Home</a>
      </div>

      <p class="muted">
        Click a header to sort.
      </p>

      <!-- Top glide bar (helps horizontal scrolling on Android) -->
      <div class="tableScroller" id="tableScroller" aria-hidden="true">
        <div class="tableScrollerInner" id="tableScrollerInner"></div>
      </div>

      <div class="tableWrap" id="tableWrap">
        <table class="songTable" id="songTable" aria-label="Songs">
         <thead>
  <tr>
    <th>Play</th>
    <th class="sortable" data-key="name">Name <span class="sortIcon"></span></th>
    <th class="sortable" data-key="artist">Artist/s <span class="sortIcon"></span></th>
    <th class="sortable" data-key="stage">Stage <span class="sortIcon"></span></th>
    <th class="sortable" data-key="version">Version <span class="sortIcon"></span></th>
    <th class="sortable" data-key="releaseDate">Release Date <span class="sortIcon"></span></th>
  </tr>
</thead>


          <tbody id="songTbody">
            <!-- rendered by app.js -->
          </tbody>
        </table>
      </div>

      <!-- ✅ Reverted: player lives here (NOT sticky) -->
      <div class="player card subtle">
        <div class="player-meta">
          <div class="label">Now playing</div>
          <div id="nowPlaying" class="now">Nothing yet</div>
        </div>

        <audio id="audio" controls preload="none" playsinline></audio>
        <div id="playHint" class="muted tiny hidden">
          If your phone blocks playback, tap the play button on the audio bar once.
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="wrap">
      <span>© <span id="year"></span> Tecu</span>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
