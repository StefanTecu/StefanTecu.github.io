<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tecu's repo • Music</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="wrap">
      <h1 class="title">Tecu’s repo</h1>
      <nav class="menu" aria-label="Main">
        <a class="pill" href="music.html" aria-current="page">Music</a>
        <a class="pill" href="games.html">Games</a>
        <a class="pill" href="info.html">Info</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="row">
        <h2>Music</h2>
        <a class="link" href="index.html">← Home</a>
      </div>

      <p class="muted">
        Songs live in <code>assets/songs/</code>. This table can be sorted by clicking headers.
      </p>

      <div class="tableWrap">
        <table class="songTable" id="songTable" aria-label="Songs">
          <thead>
            <tr>
              <th class="sortable" data-key="name" scope="col">
                Name <span class="sortIcon" aria-hidden="true"></span>
              </th>
              <th class="sortable" data-key="artist" scope="col">
                Artist/s <span class="sortIcon" aria-hidden="true"></span>
              </th>
              <th class="sortable" data-key="stage" scope="col">
                Stage <span class="sortIcon" aria-hidden="true"></span>
              </th>
              <th class="sortable" data-key="version" scope="col">
                Version <span class="sortIcon" aria-hidden="true"></span>
              </th>
              <th class="sortable" data-key="releaseDate" scope="col">
                Release Date <span class="sortIcon" aria-hidden="true"></span>
              </th>
              <th scope="col">Play</th>
            </tr>
          </thead>

          <tbody id="songTbody">
            <!-- JS renders rows -->
          </tbody>
        </table>
      </div>

      <div class="player card subtle">
        <div class="player-meta">
          <div class="label">Now playing</div>
          <div id="nowPlaying" class="now">Nothing yet</div>
        </div>
        <audio id="audio" controls preload="none"></audio>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="wrap">
      <span>© <span id="year"></span> Tecu</span>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
