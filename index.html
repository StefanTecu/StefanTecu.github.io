<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Your App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- PAGE WRAP (keeps your existing structure/style logic intact) -->
    <div class="page">
      <!-- Your existing header/content stays the same -->
      <main class="content">
        <!-- KEEP ALL YOUR EXISTING HTML HERE -->
        <!-- (Whatever you had before: controls, playlists, etc.) -->
      </main>
    </div>

    <!-- NOW PLAYING (true bottom of the screen, always visible) -->
    <footer class="now-playing" role="contentinfo" aria-label="Now playing bar">
      <div class="np-inner">
        <div class="np-left">
          <div class="np-title" id="npTitle">Now Playing</div>
          <div class="np-sub" id="npArtist">Nothing yet…</div>
        </div>

        <div class="np-right">
          <!-- Keep your existing buttons/icons if you already had them -->
          <button class="np-btn" id="npPrev" type="button">⏮</button>
          <button class="np-btn" id="npPlay" type="button">⏯</button>
          <button class="np-btn" id="npNext" type="button">⏭</button>
        </div>
      </div>
    </footer>
  </body>
</html>
