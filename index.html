<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- IMPORTANT:
         The page wrapper must NOT be height: 100vh.
         It must be min-height: 100vh and allowed to grow. -->
    <div class="page">
      <header class="header">
        <h1>My Website</h1>
      </header>

      <main class="content">
        <!-- Your page content goes here. -->
        <section class="section">
          <h2>Content</h2>
          <p>Scroll down to reach the true bottom of the page.</p>
        </section>

        <!-- Example filler so you can see scroll behavior -->
        <section class="section">
          <h2>More stuff</h2>
          <p>
            Add your real content here. This area grows and creates the scroll.
          </p>
          <div class="filler"></div>
        </section>
      </main>

      <!-- This is the KEY:
           "Now Playing" is LAST in DOM and stays in normal flow,
           so it lands at the scroll limit. -->
      <footer class="now-playing" id="now-playing">
        <div class="np-left">
          <div class="np-title">Now playing</div>
          <div class="np-track" id="np-track">Nothing playing</div>
        </div>

        <div class="np-right">
          <button class="np-btn" id="btn-prev" type="button">Prev</button>
          <button class="np-btn" id="btn-play" type="button">Play</button>
          <button class="np-btn" id="btn-next" type="button">Next</button>
        </div>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
